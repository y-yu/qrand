<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Q Gacha</title>
</head>
<body>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <div style="text-align: center">
    <p>
      <marquee width="40%">
        <span style="font-size: xx-large">量子ガチャ</span>
      </marquee>
    </p>

    <p>
      <img src="./assets/computer_ryoushi_quantum.png" alt="quantum computer" />
      <img src="./assets/gachagacha.png" alt="gachagacha" />
    </p>

    <p>
      <button type="button" id="start" class="btn btn-primary" style="margin-top: 3em">抽選！</button>
    </p>

    <p id="result" style="font-size: xx-large"></p>
  </div>

  <script>
    $( "#start" ).click(function() {
      var measureAPI = "./measure";
      var verifyAPI = "./verify";
      $.getJSON(measureAPI, function(_) {
          $.getJSON(verifyAPI, function(data) {
            var result = "";
            if (data == 0) {
              result = "表";
            } else {
              result = "裏";
            }

            $( "#result" ).text(result);
          });
      });
    });
  </script>
</body>
</html>
